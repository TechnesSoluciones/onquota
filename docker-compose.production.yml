# =============================================================================
# OnQuota - Production Docker Compose Configuration
# =============================================================================
# Deployment for Hetzner VPS with external PostgreSQL database
#
# Features:
# - Caddy for automatic SSL/TLS with Let's Encrypt
# - Redis for caching and Celery message broker
# - FastAPI backend with Uvicorn workers
# - Next.js frontend with standalone output
# - Celery workers for background tasks
# - Monitoring stack (Prometheus + Grafana)
# - Health checks and auto-restart policies
#
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# Requirements:
# - External PostgreSQL server (Hetzner)
# - Domain name configured (or use IP address)
# - .env.production file with all required variables
# =============================================================================

version: '3.8'

networks:
  onquota-network:
    external: true
    name: copilot-app_copilot-network

volumes:
  redis-data:
    driver: local
  backend-uploads:
    driver: local
  backend-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

services:
  # ===========================================================================
  # NOTE: Caddy is managed externally at /opt/caddy-proxy/
  # This deployment uses the shared Caddy instance that serves multiple apps
  # ===========================================================================

  # ===========================================================================
  # Redis - Cache & Message Broker
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: onquota-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only
    volumes:
      - redis-data:/data
    networks:
      - onquota-network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Backend API - FastAPI
  # ===========================================================================
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-josedgomez}/onquota-backend:${IMAGE_TAG:-latest}
    container_name: onquota-backend
    restart: unless-stopped
    expose:
      - "8000"  # Internal network only, accessed via Caddy
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      # External PostgreSQL
      - DATABASE_URL=${DATABASE_URL}
      # Redis connection
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - onquota-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Celery Worker - Background Tasks
  # ===========================================================================
  celery-worker:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-josedgomez}/onquota-backend:${IMAGE_TAG:-latest}
    container_name: onquota-celery-worker
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A core.celery worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
    networks:
      - onquota-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Celery Beat - Task Scheduler
  # ===========================================================================
  celery-beat:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-josedgomez}/onquota-backend:${IMAGE_TAG:-latest}
    container_name: onquota-celery-beat
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - backend-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A core.celery beat --loglevel=info
    networks:
      - onquota-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Flower - Celery Monitoring (Optional)
  # ===========================================================================
  flower:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-josedgomez}/onquota-backend:${IMAGE_TAG:-latest}
    container_name: onquota-flower
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - FLOWER_BASIC_AUTH=${FLOWER_USER}:${FLOWER_PASSWORD}
    expose:
      - "5555"  # Accessed via Caddy proxy
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A core.celery flower --port=5555 --basic-auth=${FLOWER_USER}:${FLOWER_PASSWORD}
    networks:
      - onquota-network
    profiles:
      - monitoring  # Optional: start with --profile monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Frontend - Next.js
  # ===========================================================================
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-josedgomez}/onquota-frontend:${IMAGE_TAG:-latest}
    container_name: onquota-frontend
    restart: unless-stopped
    expose:
      - "3000"  # Internal network only, accessed via shared Caddy proxy
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_APP_NAME=OnQuota
      - PORT=3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - onquota-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Prometheus - Metrics Collection (Optional)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: onquota-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    expose:
      - "9090"  # Internal only
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - onquota-network
    profiles:
      - monitoring  # Optional: start with --profile monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Grafana - Monitoring Dashboard (Optional)
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: onquota-grafana
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    expose:
      - "3000"  # Internal only, accessed via Caddy at /grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    depends_on:
      - prometheus
    networks:
      - onquota-network
    profiles:
      - monitoring  # Optional: start with --profile monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
