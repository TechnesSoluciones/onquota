name: Docker Security & Build

on:
  push:
    branches: [ main, develop, staging ]
    paths:
      - 'backend/Dockerfile*'
      - 'frontend/Dockerfile*'
      - 'docker-compose.yml'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [ main, develop, staging ]
    paths:
      - 'backend/Dockerfile*'
      - 'frontend/Dockerfile*'
      - 'docker-compose.yml'
      - '.github/workflows/docker.yml'
  schedule:
    # Weekly security scan
    - cron: '0 2 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  # Scan Docker images for vulnerabilities
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        image: [ backend, frontend ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.image }}
          push: false
          tags: onquota-${{ matrix.image }}:test
          outputs: type=docker,dest=/tmp/image-${{ matrix.image }}.tar

      - name: Load image
        run: docker load --input /tmp/image-${{ matrix.image }}.tar

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          input: onquota-${{ matrix.image }}:test
          format: sarif
          output: trivy-results-${{ matrix.image }}.sarif
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-results-${{ matrix.image }}.sarif
          category: trivy-${{ matrix.image }}

      - name: Run Hadolint (Dockerfile linting)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./${{ matrix.image }}/Dockerfile
          ignore: DL3008,DL3009

  # Build and test backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: onquota-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and test frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          target: production
          push: false
          tags: onquota-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Test docker-compose stack
  compose-test:
    name: Docker Compose Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "ENVIRONMENT=test" >> .env

      - name: Start services
        run: |
          docker-compose up -d postgres redis
          sleep 15

      - name: Check service health
        run: |
          docker-compose ps
          docker-compose logs postgres
          docker-compose logs redis

      - name: Verify connectivity
        run: |
          docker-compose exec -T postgres pg_isready -U onquota_user
          docker-compose exec -T redis redis-cli ping

      - name: Collect logs
        if: failure()
        run: |
          docker-compose logs > docker-compose.log
          docker-compose ps >> docker-compose.log

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: docker-compose.log
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker-compose down -v

  # Push to registry (only on main)
  push:
    name: Push Images
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [compose-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image: [ backend, frontend ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.image }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: ${{ matrix.image == 'frontend' && 'production' || '' }}

  # Summary job
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [security-scan, build-backend, build-frontend, compose-test]

    steps:
      - name: Check job statuses
        run: |
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Backend Build: ${{ needs.build-backend.result }}"
          echo "Frontend Build: ${{ needs.build-frontend.result }}"
          echo "Compose Test: ${{ needs.compose-test.result }}"

      - name: Fail if any job failed
        if: |
          needs.security-scan.result == 'failure' ||
          needs.build-backend.result == 'failure' ||
          needs.build-frontend.result == 'failure' ||
          needs.compose-test.result == 'failure'
        run: exit 1
