# Application-level alerts for OnQuota

groups:
  - name: application_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "High error rate detected on {{ $labels.instance }}"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
          runbook: "https://docs.onquota.com/runbooks/high-error-rate"

      # High latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High latency detected on {{ $labels.instance }}"
          description: "P95 latency is {{ $value }}s (threshold: 1s)"
          runbook: "https://docs.onquota.com/runbooks/high-latency"

      # Service down
      - alert: ServiceDown
        expr: up{job="onquota-backend"} == 0
        for: 1m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute"
          runbook: "https://docs.onquota.com/runbooks/service-down"

      # High request rate (potential DDoS)
      - alert: HighRequestRate
        expr: |
          rate(http_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "Unusually high request rate on {{ $labels.instance }}"
          description: "Request rate is {{ $value }} req/s (threshold: 1000 req/s)"
          runbook: "https://docs.onquota.com/runbooks/high-request-rate"

      # Too many 4xx errors (potential attack or misconfiguration)
      - alert: High4xxRate
        expr: |
          rate(http_requests_total{status=~"4.."}[5m]) / rate(http_requests_total[5m]) > 0.20
        for: 10m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High 4xx error rate on {{ $labels.instance }}"
          description: "4xx error rate is {{ $value | humanizePercentage }} (threshold: 20%)"
          runbook: "https://docs.onquota.com/runbooks/high-4xx-rate"
