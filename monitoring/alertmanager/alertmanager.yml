# AlertManager configuration for OnQuota
# Manages alert routing, grouping, and notifications

global:
  resolve_timeout: 5m
  # SMTP configuration (optional)
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@onquota.com'
  smtp_auth_username: 'alerts@onquota.com'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']

  # Time to wait before sending initial notification
  group_wait: 30s

  # Time to wait before sending notification about new alerts added to group
  group_interval: 5m

  # Time to wait before sending notification again
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 4h

    # Database alerts
    - match:
        component: database
      receiver: 'database-alerts'

    # Application alerts
    - match:
        component: application
      receiver: 'application-alerts'

    # Celery alerts
    - match:
        component: celery
      receiver: 'celery-alerts'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Suppress app errors if database is down
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match:
      component: 'application'
    equal: ['cluster']

# Receivers - notification destinations
receivers:
  # Default receiver
  - name: 'default'
    webhook_configs:
      - url: 'http://backend:8000/api/v1/webhooks/alerts'
        send_resolved: true

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@onquota.com'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }} - OnQuota'
        html: '{{ template "email.default.html" . }}'

    # Slack webhook (optional - configure in .env)
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: '[CRITICAL] {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

    # PagerDuty (optional - configure in .env)
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}'

    # Generic webhook
    webhook_configs:
      - url: 'http://backend:8000/api/v1/webhooks/alerts/critical'
        send_resolved: true

  # Warning alerts
  - name: 'warning-alerts'
    email_configs:
      - to: 'devops@onquota.com'
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }} - OnQuota'

    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-warning'
        title: '[WARNING] {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # Database-specific alerts
  - name: 'database-alerts'
    email_configs:
      - to: 'dba@onquota.com'
        headers:
          Subject: '[DB] {{ .GroupLabels.alertname }} - OnQuota'

    webhook_configs:
      - url: 'http://backend:8000/api/v1/webhooks/alerts/database'
        send_resolved: true

  # Application-specific alerts
  - name: 'application-alerts'
    email_configs:
      - to: 'backend-team@onquota.com'
        headers:
          Subject: '[APP] {{ .GroupLabels.alertname }} - OnQuota'

    webhook_configs:
      - url: 'http://backend:8000/api/v1/webhooks/alerts/application'
        send_resolved: true

  # Celery-specific alerts
  - name: 'celery-alerts'
    email_configs:
      - to: 'backend-team@onquota.com'
        headers:
          Subject: '[CELERY] {{ .GroupLabels.alertname }} - OnQuota'

    webhook_configs:
      - url: 'http://backend:8000/api/v1/webhooks/alerts/celery'
        send_resolved: true
